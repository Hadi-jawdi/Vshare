{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
  <h2>Login</h2>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Or</p>
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Continue with Google</a>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
  </div>
{% endblock %}
